<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | QR code component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <!-- <p class="note">Improve your front-end skills by building projects Scan the QR code to visit
      Frontend Mentor and take your coding skills to the next level</p> -->

    <div class="container">
      <div class="top-header">
        <img src="./images/image-qr-code.png" alt="image-code-qr" />
      </div>
      <div class="bottom-header">
        <h3>Improve your front-end <br> skills by building projects</h3>
        <p>
          Scan the QR code to visit Frontend <br> Mentor and take your coding skills
          to <br> next level
        </p>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Francisco Garcia</a>.
    </div>
  </body>
</html>
